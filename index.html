<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Binary Calculator</title>
        <link rel='stylesheet' href='css/simpleCalculator.css' type='text/css'>
    </head>
    <body>
        <button id='scr' class='screen'></button>
        <div id='btns' class='buttonContainer'>
            <button id='(' class='btnCalc' title='Left bracket'>(</button>
            <button id=')' class='btnCalc' title='Right bracket'>)</button>
            <button id='mc' class='btnCalc' title='Clears buffer'>mc</button>
            <button id='m+' class='btnCalc' title='Adds value to buffer'>m+</button>
            <button id='m-' class='btnCalc' title='Removes value from buffer'>m-</button>
            <button id='mr' class='btnCalc' title='Retrieves values from buffer'>mr</button>
            <button id='AC' class='btnCalc' title='Clears expression'>AC</button>
            <button id='+/–' class='btnCalc' title='Changes sign expression'>+/–</button>
            <button id='%' class='btnCalc' title='Modulus (remainder after division)'>%</button>
            <button id='/' class='btnOp' title='Division'>/</button>
            <button id='Rnd' class='btnCalc' title='Rounds expression'>Rnd</button>
            <button id='x^2' class='btnCalc' title='Squares expression'>x^2</button>
            <button id='x^3' class='btnCalc' title='Cubes expression'>x^3</button>
            <button id='x^y' class='btnCalc' title='Raises expression to value in buffer'>x^y</button>
            <button id='e^x' class='btnCalc' title='Raises e to an input value'>e^x</button>
            <button id='10^x' class='btnCalc' title='Raises 10 to an input value'>10^x</button>
            <button id='7' class='btnNum'>7</button>
            <button id='8' class='btnNum'>8</button>
            <button id='9' class='btnNum'>9</button>
            <button id='x' class='btnOp' title='Multiplication'>x</button>
            <button id='1/x' class='btnCalc' title='Inverse of expression'>1/x</button>
            <button id='sqrt' class='btnCalc' title='Square root of expression'>sqrt</button>
            <button id='cbrt' class='btnCalc' title='Cube root of expression'>cbrt</button>
            <button id='yrt' class='btnCalc' title='yth root of expression'>yrt</button>
            <button id='ln' class='btnCalc' title='Natural logarithm'>ln</button>
            <button id='log10' class='btnCalc' title='Base 10 logarithm'>log10</button>
            <button id='4' class='btnNum'>4</button>
            <button id='5' class='btnNum'>5</button>
            <button id='6' class='btnNum'>6</button>
            <button id='–' class='btnOp'>–</button>
            <button id='x!' class='btnCalc' title='Factorial'>x!</button>
            <button id='sin' class='btnCalc' title='Sine'>sin</button>
            <button id='cos' class='btnCalc' title='Cosine'>cos</button>
            <button id='tan' class='btnCalc' title='Tangent'>tan</button>
            <button id='e' class='btnCalc' title='Constant e'>e</button>
            <button id='EE' class='btnCalc' title='Exponential'>EE</button>
            <button id='1' class='btnNum'>1</button>
            <button id='2' class='btnNum'>2</button>
            <button id='3' class='btnNum'>3</button>
            <button id='+' class='btnOp' title='Addition'>+</button>
            <button id='Rad' class='btnCalc' title='Degrees (gray) or radians (red)'>Rad</button>
            <button id='asin' class='btnCalc' title = 'Inverse sine'>asin</button>
            <button id='acos' class='btnCalc' title = 'Inverse cosine'>acos</button>
            <button id='atan' class='btnCalc' title = 'Inverse tangent'>atan</button>
            <button id='pi' class='btnCalc' title = 'Constant pi'>pi</button>
            <button id='Rand' class='btnCalc' title = 'Random number between 0 and 1'>Rand</button>
            <button id='0' class='btnNum'>0</button>
            <button id='.' class='btnNum' title = 'Decimal separator'>.</button>
            <button id=',' class='btnNum' title = 'Thousands separator'>,</button>
            <button id='=' class='btnOp' title = 'Evaluate the expression'>=</button>
            
        </div>
        <script src='js/simpleCalculator.js' type='text/javascript'></script>
    </body>
</html>
